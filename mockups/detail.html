<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>enter_mock</title>
    <link rel="stylesheet" href="common.css" />

    <!-- fontawesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="vh-100 bg-dark d-flex justify-content-center align-items-center"
    >
      <div class="col-8">
        <div class="col-12 bg-navy">
          <div class="d-flex justify-content-between">
            <div class="col-6 p-3 text-white">
              <h4>Flip machine</h4>
              <p>Max purchases: 500</p>
              <p>Price: ￥15000</p>
              <p>Get ￥25 /click</p>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
              <img src="../images/grill.png" alt="" class="image-fit" />
            </div>
          </div>
          <div>
            <p class="ps-2 text-white">How many would you like to buy?</p>
            <form class="pt-1 px-2" action="">
              <input type="text" placeholder="0" class="col-12 form-control" />
            </form>
            <p class="p-2 text-end text-white">total: ¥0</p>
          </div>
          <div class="row m-0 mb-2 pb-3">
            <div class="col-6 p-2">
              <button
                type="submit"
                class="btn btn-outline-primary col-12 bg-white"
              >
                Go Back
              </button>
            </div>
            <div class="col-6 p-2">
              <button type="submit" class="btn btn-primary col-12">
                Purchase
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
