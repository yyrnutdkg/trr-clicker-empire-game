<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>ClickEmpireGame</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="vh-100 bg-dark d-flex justify-content-center align-items-center"
    >
      <div class="col-7 d-flex align-items-center p-4" id="signupLoginPage">
        <div class="col-12 bg-white text-center p-4">
          <h2>Clicker Empire Game</h2>
          <form class="py-3" id="userForm">
            <input
              type="text"
              class="form-control"
              name="userName"
              placeholder="Your name"
            />
          </form>
          <div class="d-flex justify-content-between pt-2">
            <div class="col-6 pe-2">
              <button
                type="submit"
                class="btn btn-primary col-12"
                onclick="initializeUserAccount(); event.preventDefault()"
              >
                New
              </button>
            </div>
            <div class="col-6 ps-2">
              <button
                type="submit"
                class="btn btn-primary col-12"
                onclick="loginUserAccount();event.preventDefault()"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="mainGamePage"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
